<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CHANDRA TIMES</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <marque> Chandra Times</marque>

    <nav>
        
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./news.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="AI" onclick="onNavItemClick('AI')">AI</li>
                    <li class="hover-link nav-item" id="Currency" onclick="onNavItemClick('currency')">currency</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="search here">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
        <div class="news-feed">
            <div class="scrolling-text">
                <span class="news-item"> welcome to Chandra Times.</span>
                <span class="news-item">Breaking News: New technology trends emerging in 2024.</span>
                <span class="news-item">Weather Update: Expect heavy rainfall this weekend.</span>
                <span class="news-item">Sports:RCB will win 2025 ipl trophy.</span>
            </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 16/08/2024</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
